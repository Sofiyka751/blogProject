<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./src/image/logo-transparent.png"/>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>My Blog</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__content">
        <div class="header__content-logo">
         <img src="./src/image/logo-transparent.png" alt="ups" width='100px'>
        </div>
        <div class="header__content-nav">
          <div class="header__content-nav">
            <a class="header__content-nav-about" href="#newPost">Add Post</a>
            <a class="header__content-nav-projects" href="#search">Search</a>
            <a class="header__content-nav-newpost" href="#posts">New Posts</a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section id="newPost">
        <div class="container newPost__content">
          <form class="form newPost__content-form"> 
            <label class="newPost__content-form-title" for="title">Назва</label>
            <input class="newPost__content-form-title_input form_input" id="title" type="text">
    
            <label class="newPost__content-form-author" for="author">Автор</label>
            <input class="newPost__content-form-author_input form_input" id="author" type="text">
    
            <label class="newPost__content-form-mainText" for="mainText">Контент</label>
            <input class="newPost__content-form-mainText_input form_input" id="mainContent" type="text">
    
            <label class="newPost__content-form-category" for="category">Категорія</label>
            <select class="newPost__content-form-category_select" id="category">
              <option value="Lifestyle">Lifestyle</option>
              <option value="Reflections">Reflections</option>
              <option value="City Life">City Life</option>
            </select>
    
            <button class="newPost__content-form-btn" type="submit">send</button>
          </form>
        </div>
      </section>


      <section id="search">
        <div class="container searchPost__content">
          <label class="searchPost__content-title" for="title">Знайти пост для душі, тут!</label>
          <input class="searchPost__content-title_input" type="text">
        </div>
      </section>
      <section id="posts">
        <div class="container posts__content">
          <ul class="post__content-list"></ul> 
        </div>
      </section>
    </main>
    



    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/getBlock.js"></script>
  </body>
</html>
